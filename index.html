<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Template</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" href="img/login.ico"/>
    
	<meta name="author" content="Sars Project">
    <meta name="description" content="Free login template made with Bootstrap 5">
	
	<!-- / Bootstrap Core -->	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- / FontAwesome -->	
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- / Custom style -->	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<style>
		.social-login-btn {
			border-radius: 25px;
			font-weight: bold;
			padding: 10px;
			margin-top: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.btn-google {
			background-color: #DB4437;
			color: white;
		}
		.btn-google:hover {
			background-color: #C53929;
		}
		.btn-facebook {
			background-color: #4267B2;
			color: white;
		}
		.btn-facebook:hover {
			background-color: #365899;
		}
		.social-login-btn i {
			margin-right: 8px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	
<main>
	<div class="form-main-container">
		<div class="form-wrapper">
			<div class="form-header">
				<span class="form-title">
					Login to <strong>Rizqi Nur Login Page</strong>
				</span>
			</div>

			<form class="form-content">
				<div class="input-wrapper">
					<input class="input-style" type="text" name="username" placeholder="Username" required>
					<span class="input-style-focus"></span>
				</div>

				<div class="input-wrapper">
					<div class="input-group">
						<input class="form-control" type="password" placeholder="Password" id="password" required>
						<span class="form-control-focus"></span>
						<div class="input-group-addon" onclick="passwordVisibility();">
							<i class="fa fa-eye" id="showPass"></i>
							<i class="fa fa-eye-slash d-none" id="hidePass"></i>
						</div>
					</div>
				</div>
			 
				<button class="button-style w-100">
					Login
				</button>

				<!-- Social login buttons with improved styling -->
				<div class="mt-4">
					<button class="btn social-login-btn btn-google w-100 mb-2" type="button">
						<i class="fa fa-google"></i> Login with Google
					</button>
					<button class="btn social-login-btn btn-facebook w-100" type="button">
						<i class="fa fa-facebook"></i> Login with Facebook
					</button>
				</div>

				<div class="checkbox-wrapper mt-4">
					<input type="checkbox" class="checkbox-style" id="checkbox" name="remember-me">
					<label class="label-checkbox-style" for="checkbox">
						Remember me
					</label>

					<a href="#" class="txt-style2">
						<strong>Forgot your password?</strong>
					</a>
				</div>
				
				<p class="txt-style1 mt-5">Not a member yet? <a class="txt-style2" href="#"><strong>Sign Up!</strong></a></p>
			</form>
		</div>
	</div>
</main>

<script src="js/password-visibility.js"></script>

</body>
</html>
